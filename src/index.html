<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
    <title>Battle Ship Game</title>
    <script src="js/index.js" defer></script>
</head>

<body>
    <div id="game-options" class="fs-1 fw-bold text-center w-50">
        <div id="start-new-game">New Game</div>
    </div>
    <div id="game-container" class="invisible d-flex flex-column align-items-center justify-content-around w-100">
        <div class="liquid p-5">
            <img id="helm-img">
            <h2>BattleShip</h2>
            <h2>BattleShip</h2>
            <h2>BattleShip</h2>
            <h2>BattleShip</h2>
        </div>


        <p class="text-center fs-4">You will be playing against AI, you need to destroy all its ships.</p>
        <div class="container text-bg-light d-flex flex-column align-items-center justify-content-around gap-3 rounded text-center fs-4 w-100"
            id="place-ships">
            <p>First, place your ship on your map:</p>
            <div class="d-flex flex-wrap align-items-center justify-content-around w-100" id="ships-img"></div>
            <p>Press <button class="kbc-button kbc-button-sm" data-keyboard-key="r">R</button> to rotate</p>
        </div>

        <div class="invisible text-center fs-1 rounded p-2 typewriter" id="players-turn"></div>

        <div class="container d-flex justify-content-center row gap-5 pb-5">
            <div class="container col-sm" id="player-section">
                <div class="position-relative text-center pb-2">
                    <div class="position-absolute top-50">ship number: <span id="player-ships-num">5</span></div>
                    <img id="soldier-img">
                </div>
                <div class="container" id="player-map"></div>
            </div>
            <div class="container col-sm" id="computer-section">
                <div class="position-relative text-center pb-2">
                    <div class="position-absolute top-50">ship number: <span id="computer-ships-num">5</span></div>
                    <img id="robot-img">
                </div>
                <div class="container" id="computer-map"></div>
            </div>
        </div>
    </div>
    <footer class="bg-dark bg-gradient text-center text-lg-start bottom-0 invisible">
        <div class="text-white text-center p-3 fw-bold">
            Â© 2023 Copyright: mhdsulaimantan
            <a class="fs-4" href="https://github.com/mhdsulaimantan"><i class="bi bi-github"></i></a>
        </div>
    </footer>
</body>

</html>
